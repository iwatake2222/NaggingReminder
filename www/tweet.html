<ion-header-bar align-title="left" class="bar-positive">
  <div class="buttons">
    <a class="button button-icon icon ion-home" href="#/"> Home</a>
  </div>
  <h1 class="title"></h1>
  <div class="buttons">
    <a class="button button-icon icon ion-minus-circled" href="#/">Cancel</a>
  </div>
</ion-header-bar>

<ion-content class="padding">
  <h2 class="padding">Post a tweet</h2>

  <div class="list">
    <label class="item item-input item-stacked-label">
      <span class="input-label">tweet:</span>
      <textarea class="block" placeholder="comment" rows="5" ng-Required="true" name="comment">I {{operation}} the following task:
{{title}}</textarea>
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label">#hash tag:</span>
      <textarea class="block" placeholder="comment" rows="2" ng-Required="true" name="comment">Nagging Reminder</textarea>
    </label>
  </div>

  <canvas id="myCanvas"></canvas>

  <button class="button button-block button-calm icon ion-checkmark-circled" ng-click="tweet()">
    tweet
  </button>


</ion-content>
